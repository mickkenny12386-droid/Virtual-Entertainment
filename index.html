<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Entertainment | OfficiÃ«le Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { background-color: #020202; color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        
        /* Persoonlijke eis: Transparency altijd op 1 */
        #frozenlogo { opacity: 1 !important; font-weight: 900; letter-spacing: 0.1em; color: #3b82f6; }

        .theater-seat {
            width: 24px; height: 28px; background: #5a0000; border-radius: 6px 6px 2px 2px;
            cursor: pointer; transition: all 0.2s; border-bottom: 4px solid #300000;
        }
        .theater-seat:hover { background: #991b1b; transform: scale(1.1); }
        .theater-seat.selected { background: #fbbf24 !important; border-color: #b45309; box-shadow: 0 0 15px #fbbf24; }
        
        /* De witte zuilen uit jouw 3D render */
        .pillar { width: 14px; background: linear-gradient(to right, #ffffff, #d1d5db); height: 180px; border-radius: 4px; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
        
        .video-container { position: relative; width: 100%; height: 80vh; overflow: hidden; }
        .video-foreground { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body>

<nav class="p-6 border-b border-white/5 bg-black/95 flex justify-between items-center sticky top-0 z-50">
    <div id="frozenlogo" class="text-2xl uppercase">VIRTUAL ENTERTAINMENT</div>
    <div class="flex gap-6 text-xs font-bold tracking-widest">
        <a href="#shows" class="hover:text-blue-400 transition">SHOWS</a>
        <a href="#contact" class="hover:text-blue-400 transition">CONTACT</a>
    </div>
</nav>

<header class="video-container flex items-center justify-center">
    <div class="video-foreground">
        <iframe class="w-full h-full scale-150 opacity-50" 
                src="https://www.youtube.com/embed/Zi4LMpSDccc?autoplay=1&mute=1&controls=0&loop=1&playlist=Zi4LMpSDccc" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="relative z-10 text-center">
        <h1 class="text-6xl md:text-8xl font-black italic tracking-tighter mb-4">THE MAGIC IS BACK</h1>
        <p class="text-lg text-blue-300 font-light tracking-[0.3em] uppercase mb-10">Beleef musicals in een nieuwe dimensie</p>
        <a href="#shows" class="bg-blue-600 hover:bg-white hover:text-black text-white px-12 py-5 rounded-full font-black transition-all duration-300 shadow-2xl">RESERVEER NU</a>
    </div>
</header>

<section id="shows" class="max-w-7xl mx-auto py-32 px-10">
    <div class="grid md:grid-cols-2 gap-16">
        <div class="group cursor-pointer" onclick="openTheater('Frozen')">
            <div class="relative overflow-hidden rounded-2xl mb-6">
                <img src="https://raw.githubusercontent.com/mickkenny12386-droid/virtual-entertainment/main/image_c7b91e.jpg" class="w-full h-80 object-cover group-hover:scale-110 transition duration-700">
                <div class="absolute inset-0 bg-blue-600/20 group-hover:bg-transparent transition"></div>
            </div>
            <h3 class="text-4xl font-black mb-2 italic">FROZEN</h3>
            <p class="text-gray-400 font-medium">Beleef de magie van Arendelle van dichtbij.</p>
        </div>

        <div class="group cursor-pointer" onclick="openTheater('Wicked')">
            <div class="relative overflow-hidden rounded-2xl mb-6">
                <img src="https://raw.githubusercontent.com/mickkenny12386-droid/virtual-entertainment/main/image_c7b612.png" class="w-full h-80 object-cover group-hover:scale-110 transition duration-700">
                <div class="absolute inset-0 bg-green-600/20 group-hover:bg-transparent transition"></div>
            </div>
            <h3 class="text-4xl font-black mb-2 italic text-green-500">WICKED</h3>
            <p class="text-gray-400 font-medium">Het onvertelde verhaal van de heksen van Oz.</p>
        </div>
    </div>
</section>

<div id="theater-modal" class="fixed inset-0 bg-black/98 z-[60] hidden flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-5xl bg-zinc-900/80 p-12 rounded-[3rem] border border-white/10 relative backdrop-blur-xl">
        <button onclick="closeTheater()" class="absolute top-8 right-10 text-gray-500 hover:text-white text-4xl">&times;</button>
        <h2 id="show-title" class="text-3xl font-black mb-16 text-center tracking-widest italic text-blue-500"></h2>

        <div class="w-2/3 h-1 bg-blue-400 mx-auto mb-20 shadow-[0_0_30px_rgba(59,130,246,0.8)]"></div>

        <div class="flex justify-center items-center gap-10 mb-16">
            <div id="block-left" class="grid grid-cols-3 gap-3"></div>
            <div class="pillar"></div> <div id="block-center" class="grid grid-cols-6 gap-3"></div>
            <div class="pillar"></div> <div id="block-right" class="grid grid-cols-3 gap-3"></div>
        </div>

        <div class="max-w-md mx-auto space-y-4">
            <input type="email" id="email-input" placeholder="jouw@email.com" class="w-full bg-black/50 border border-white/10 p-5 rounded-2xl focus:border-blue-500 outline-none text-center font-bold">
            <button onclick="sendTickets()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl transition shadow-xl uppercase tracking-widest">BEVESTIG RESERVERING</button>
            <p id="feedback" class="text-center text-sm font-bold mt-4"></p>
        </div>
    </div>
</div>

<script>
    // FIX VOOR EMAIL FOUT
    // Je MOET je eigen key hier invullen via emailjs.com
    emailjs.init("VUL_HIER_JE_PUBLIC_KEY_IN"); 

    let selectedSeats = [];
    let currentShow = "";

    function openTheater(show) {
        currentShow = show;
        document.getElementById('show-title').innerText = show.toUpperCase() + " SEATING";
        document.getElementById('theater-modal').classList.remove('hidden');
        buildGrid();
    }

    function buildGrid() {
        const createSeats = (id, cols, rows, pref) => {
            const el = document.getElementById(id); el.innerHTML = "";
            for(let i=0; i < (cols * rows); i++) {
                const s = document.createElement('div');
                s.className = "theater-seat";
                s.onclick = () => {
                    s.classList.toggle('selected');
                    const sid = pref + (i+1);
                    if(s.classList.contains('selected')) selectedSeats.push(sid);
                    else selectedSeats = selectedSeats.filter(x => x !== sid);
                };
                el.appendChild(s);
            }
        };
        createSeats('block-left', 3, 5, 'L');
        createSeats('block-center', 6, 5, 'M');
        createSeats('block-right', 3, 5, 'R');
    }

    function sendTickets() {
        const email = document.getElementById('email-input').value;
        const fb = document.getElementById('feedback');
        if(!email || selectedSeats.length === 0) {
            fb.innerText = "Selecteer stoelen en voer een e-mailadres in.";
            fb.className = "text-red-500 text-center";
            return;
        }

        fb.innerText = "Tickets worden verwerkt...";
        fb.className = "text-blue-400 text-center";

        emailjs.send("service_ID", "template_ID", {
            to_email: email,
            show_name: currentShow,
            seats: selectedSeats.join(", ")
        }).then(() => {
            fb.innerText = "GELUKT! Check je inbox voor de tickets.";
            fb.className = "text-green-500 text-center";
            setTimeout(closeTheater, 3000);
        }).catch((err) => {
            fb.innerText = "Fout: " + err.text; //
        });
    }

    function closeTheater() {
        document.getElementById('theater-modal').classList.add('hidden');
        selectedSeats = [];
    }
</script>
</body>
</html>
