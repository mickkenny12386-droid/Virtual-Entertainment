<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Entertainment | Musical Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020202; color: white; font-family: 'Inter', sans-serif; }
        
        /* Gebruikers eis: Transparency altijd op 1 */
        #frozenlogo { opacity: 1 !important; font-weight: 900; color: #3b82f6; letter-spacing: 2px; }
        
        /* Realistische seating met witte zuilen uit 3D render */
        .seat {
            width: 26px; height: 30px; background: #450a0a; border-radius: 6px 6px 2px 2px;
            cursor: pointer; transition: 0.2s; border-bottom: 4px solid #2a0505;
        }
        .seat.selected { background: #fbbf24 !important; border-color: #b45309; box-shadow: 0 0 15px #fbbf24; }
        .pillar { width: 14px; background: linear-gradient(to right, #ffffff, #d1d5db); height: 180px; border-radius: 4px; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<nav class="p-6 border-b border-white/5 bg-black/95 flex justify-between items-center sticky top-0 z-50">
    <div id="frozenlogo">VIRTUAL ENTERTAINMENT</div>
    <div class="flex gap-4">
        <button onclick="toggleAuthModal()" id="auth-btn" class="text-sm font-bold border border-white/20 px-4 py-2 rounded-lg hover:bg-white hover:text-black transition">Inloggen</button>
        <button onclick="openAdmin()" class="text-xs text-gray-600 hover:text-white transition">Beheer</button>
    </div>
</nav>

<header class="relative h-[65vh] bg-black overflow-hidden flex items-center justify-center">
    <video autoplay muted loop class="absolute w-full h-full object-cover opacity-60">
        <source src="FRO_NL_Trailer_60_16x9_ONLINE_L15647_A_02_no_end_card.mp4" type="video/mp4">
    </video>
    <div class="relative z-10 text-center">
        <h1 class="text-6xl font-black italic tracking-tighter mb-2">FROZEN</h1>
        <p class="text-blue-400 tracking-[0.5em] font-bold uppercase">De Musical Ervaring</p>
    </div>
</header>

<main class="max-w-7xl mx-auto py-24 px-6">
    <div class="grid md:grid-cols-2 gap-16">
        <div class="bg-zinc-900 rounded-[2rem] overflow-hidden border border-white/5 group shadow-2xl">
            <div class="h-96 overflow-hidden">
                <img src="https://raw.githubusercontent.com/mickkenny12386-droid/virtual-entertainment/main/image_c7b91e.jpg" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
            </div>
            <div class="p-10">
                <h3 class="text-4xl font-black mb-6 italic">Frozen de Musical</h3>
                <button onclick="checkAuthAndOpen('Frozen')" class="w-full bg-blue-600 py-5 rounded-2xl font-black hover:bg-blue-500 transition shadow-xl uppercase tracking-widest">RESERVEER TICKETS</button>
            </div>
        </div>

        <div class="bg-zinc-900 rounded-[2rem] overflow-hidden border border-white/5 group shadow-2xl text-green-500">
            <div class="h-96 overflow-hidden text-white">
                <img src="https://raw.githubusercontent.com/mickkenny12386-droid/virtual-entertainment/main/image_c7b612.png" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
            </div>
            <div class="p-10">
                <h3 class="text-4xl font-black mb-6 italic">Wicked</h3>
                <button onclick="checkAuthAndOpen('Wicked')" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black hover:bg-green-500 transition shadow-xl uppercase tracking-widest">RESERVEER TICKETS</button>
            </div>
        </div>
    </div>
</main>

<div id="auth-modal" class="fixed inset-0 bg-black/95 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-md">
    <div class="bg-zinc-900 p-10 rounded-[2.5rem] w-full max-w-md border border-white/10 text-center">
        <h2 class="text-3xl font-black mb-4">MAAK EEN ACCOUNT</h2>
        <p class="text-gray-400 mb-8 text-sm">Log in om je reservering per e-mail te bevestigen.</p>
        <input type="email" id="login-email" placeholder="E-mail" class="w-full bg-black border border-white/10 p-5 rounded-2xl mb-4 outline-none focus:border-blue-500">
        <input type="password" id="login-pass" placeholder="Wachtwoord" class="w-full bg-black border border-white/10 p-5 rounded-2xl mb-8 outline-none focus:border-blue-500">
        <button onclick="handleLogin()" class="w-full bg-white text-black font-black py-5 rounded-2xl mb-4 hover:bg-gray-200 transition">INLOGGEN / REGISTREREN</button>
        <button onclick="toggleAuthModal()" class="text-gray-500 hover:text-white transition">Sluiten</button>
    </div>
</div>

<div id="booking-modal" class="fixed inset-0 bg-black/98 z-[80] hidden flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-5xl bg-zinc-900/40 p-12 rounded-[3rem] border border-white/5">
        <h2 id="modal-title" class="text-3xl font-black mb-16 text-center tracking-widest text-blue-500 italic"></h2>
        
        <div class="flex justify-center items-center gap-10 mb-20 overflow-x-auto p-4">
            <div id="grid-left" class="grid grid-cols-3 gap-4"></div>
            <div class="pillar"></div> <div id="grid-center" class="grid grid-cols-6 gap-4"></div>
            <div class="pillar"></div> <div id="grid-right" class="grid grid-cols-3 gap-4"></div>
        </div>

        <div class="max-w-md mx-auto text-center">
            <p id="user-info" class="mb-6 text-blue-400 font-bold text-sm tracking-wide"></p>
            <button onclick="confirmBooking()" class="w-full bg-blue-600 py-6 rounded-[1.5rem] font-black shadow-2xl hover:bg-blue-500 transition uppercase tracking-[0.2em]">STUUR RESERVERING VIA GMAIL</button>
            <button onclick="closeTheater()" class="mt-6 text-gray-500 hover:text-white transition text-sm">Terug naar overzicht</button>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let selectedSeats = [];
    let currentShow = "";

    function toggleAuthModal() { document.getElementById('auth-modal').classList.toggle('hidden'); }
    function closeTheater() { document.getElementById('booking-modal').classList.add('hidden'); }

    function handleLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;

        if (email === "mick.saarloos12@gmail.com" && pass === "VirtualEntertainmentAdmin") {
            currentUser = { email: email, role: 'admin' };
            alert("Welkom terug, Mick.");
        } else if (email && pass) {
            currentUser = { email: email, role: 'user' };
        } else {
            alert("Vul a.u.b. alle velden in.");
            return;
        }

        document.getElementById('auth-btn').innerText = currentUser.email;
        toggleAuthModal();
    }

    function checkAuthAndOpen(show) {
        if (!currentUser) toggleAuthModal();
        else {
            currentShow = show;
            document.getElementById('modal-title').innerText = currentShow.toUpperCase() + " ZAALPLAN";
            document.getElementById('user-info').innerText = "Ingelogd als: " + currentUser.email;
            document.getElementById('booking-modal').classList.remove('hidden');
            renderGrid();
        }
    }

    function renderGrid() {
        const build = (id, c, r, p) => {
            const el = document.getElementById(id); el.innerHTML = "";
            for(let i=0; i<(c*r); i++) {
                const s = document.createElement('div');
                s.className = "seat";
                s.onclick = () => {
                    s.classList.toggle('selected');
                    const sid = p + (i+1);
                    if(s.classList.contains('selected')) selectedSeats.push(sid);
                    else selectedSeats = selectedSeats.filter(x => x !== sid);
                };
                el.appendChild(s);
            }
        };
        build('grid-left', 3, 5, 'L');
        build('grid-center', 6, 5, 'M');
        build('grid-right', 3, 5, 'R');
    }

    // FIX: Gmail/Mailto integratie ipv EmailJS
    function confirmBooking() {
        if (selectedSeats.length === 0) return alert("Selecteer eerst je stoelen.");
        
        const subject = encodeURIComponent("Reservering: " + currentShow);
        const body = encodeURIComponent(
            "Hallo Virtual Entertainment,\n\n" +
            "Ik wil graag de volgende stoelen reserveren voor " + currentShow + ":\n" +
            "Stoelen: " + selectedSeats.join(", ") + "\n\n" +
            "Account: " + currentUser.email + "\n\n" +
            "Bedankt!"
        );

        // Opent Gmail of de standaard mail-app van de gebruiker
        window.location.href = `mailto:mick.saarloos12@gmail.com?subject=${subject}&body=${body}`;
    }

    function openAdmin() {
        if (currentUser?.role === 'admin') {
            const vip = prompt("Welke gebruiker wil je VIP status geven?");
            if (vip) alert(vip + " is nu een VIP account.");
        } else alert("Geen toegang voor gewone accounts.");
    }
</script>
</body>
</html>
